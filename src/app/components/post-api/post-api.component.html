<div class="container">
    <h1>POST API Integration using Template Form</h1>
    <button class="btn btn-primary" (click)="getAllCars()">Load Cars</button>
    <div class="row">
        <!-- Car List Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h5>Car List</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Reg No</th>
                                <th>Daily Rate</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(item of carList; track $index){
                                <tr>
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.brand}}</td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.regNo}}</td>
                                    <td>{{item.dailyRate}}</td>
                                    <td>
                                        <button class="btn btn-success" (click)="editCar(item)">Edit</button>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create New Car Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h5>Create New Car</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="regNo">Reg No</label>
                            <input type="text" id="regNo" [(ngModel)]="car.regNo"  class="form-control" name="regNo" required />
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" id="brand" [(ngModel)]="car.brand" class="form-control" name="brand" required />
                        </div>
                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" id="model" [(ngModel)]="car.model" class="form-control" name="model" required />
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" id="color" [(ngModel)]="car.color" class="form-control" name="color" />
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" [(ngModel)]="car.year" class="form-control" name="year" />
                        </div>
                        <div class="form-group">
                            <label for="dailyRate">Daily Rate</label>
                            <input type="number" id="dailyRate" [(ngModel)]="car.dailyRate" class="form-control" name="dailyRate" />
                        </div>
                        <div class="form-group">
                            <label for="carImageUrl">Car Image URL</label>
                            <input type="text" id="carImageUrl" [(ngModel)]="car.carImage" class="form-control" name="carImageUrl" />
                        </div>
                        <div class="form-group mt-3">
                            @if (car.carId == 0) {
                                <button class="btn btn-primary" (click)="saveCar()">Save</button>
                            } @else {
                                <button type="submit" (click)="updateCar()" value="Update" class="btn btn-warning">Update car</button>
                            }
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        {{userList.hasValue()}}
    </div>
    <div class="col-3">
        <ul>
            @for (item of userList.value(); track $index) {
                <li>{{item.name}}</li>
            }
        </ul>
    </div>
    <div class="col-3">
        {{userList.isLoading()}}
    </div>
    <div class="col-3">
        <button (click)="reloadData()" class="btn btn-success">Reload data</button>
    </div>
</div>

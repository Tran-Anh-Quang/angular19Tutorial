<div class="row">
  <div class="col-3 p-4" [ngStyle]="{ 'background-color': div1BckColor }">
    Div 1
  </div>
  <div
    class="col-3 p-4"
    [ngStyle]="{ 'background-color': isChecked ? 'green' : 'red' }"
  >
    Div 2
  </div>
  <div class="col-3" [ngStyle]="myCss">
    Div 3
  </div>
</div>

<div class="row pt-4">
  <div class="col-3">
    <button class="btn btn-success" (click)="addDiv1Color('green')">
      Green
    </button>
    <button class="btn btn-danger" (click)="addDiv1Color('red')">Danger</button>
  </div>
  <div class="col-3">
    <input type="checkbox" [(ngModel)]="isChecked" />
  </div>
</div>

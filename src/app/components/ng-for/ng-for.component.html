<div class="row pt-4">
    <div class="col-2">
        <ul>
            <li *ngFor="let city of cityList">{{city}}</li>
        </ul>
    </div>
    <div class="col-5">
        <button *ngFor="let cityName of cityList" class="btn btn-success mx-1">
            {{cityName}}
        </button>
    </div>
    <div class="col-3">
        <div *ngFor="let cityName of cityList">
            <span>{{cityName}}</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <select name="" id="">
            <option *ngFor="let employee of employeeList" [value]="employee.id">
                {{employee.name}} - {{employee.city}}
            </option>
        </select>
    </div>
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeList; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
